        <script type="text/javascript">
            let req=new XMLHttpRequest();
            req.open("get","https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json");
            req.onload=function(){
                result=JSON.parse(req.responseText);
                picture(result,n);
                };
            req.send();
            function picture(Jsobj,n){
                let content=document.getElementById("content");
                for(let i = n; i < n+8; i++){
                    if (i<Jsobj.result.results.length){
                    let box = document.createElement('div');
                    box.setAttribute("class","box");
                    let img = document.createElement('img');
                    let url = "http"+Jsobj.result.results[i].file.split("http")[1];
                    img.setAttribute("src",url);
                    img.style.cssText="height:300px;width:100%;object-fit:cover";
                    let text = document.createElement('div');
                    text.textContent = Jsobj.result.results[i].stitle;
                    text.style.cssText="fontSize:20px;text-align:center";
                    box.appendChild(img);
                    box.appendChild(text);
                    content.appendChild(box);
                }}
            }
            let n=0;
            function init(){
                let btn=document.getElementById("btn");
                let handler=function(){
                    btn.style.cssText="border:3px solid #000000;"; 
                    if(n<56){
                        n=n+8;
                    }else if(n==56){
                        n=58;
                    }
                    req.onload();
                };
                btn.addEventListener("click",handler);
            }
        </script>
